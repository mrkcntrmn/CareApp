<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 6,
          center: new google.maps.LatLng(31.9686,-99.9018), // HOU: 29.7604,-95.3698
          mapTypeId: 'terrain'
        });

        var script = document.createElement('script');
        script.src = 'file:///C:/CAre/data.json';
        document.getElementsByTagName('head')[0].appendChild(script);
      }

      // Loop through the results array and place a marker for each
      // set of coordinates.
      window.eqfeed_callback = function(results) {
        
        var heatmapData = [];
      
        for (var i = 0; i < results.features.length; i++) {
        
            


            
        
          var coords = results.features[i].geometry.coordinates;
          var latLng = new google.maps.LatLng(coords[0],coords[1]);

          heatmapData.push(latLng);
          
          //var marker = new google.maps.Marker({
          //position: latLng,
          // map: map
         //});
          
        
        }
        var heatmap = new google.maps.visualization.HeatmapLayer({
          data: heatmapData,
          dissipating: true,
          radius: 100,
          map: map
        });
        
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwL0jroiHVF6L4j-Fl2Oqo6Y73f6l-Qk4&libraries=visualization&callback=initMap">
    </script>
  </body>
</html>
